<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Design</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a href="/" class="logo">
          <img width="29" height="41" src="./images/logo.svg" alt="logo" />
          Logo Here
        </a>
        <nav class="header__nav">
          <a href="#!" class="header__link">Home</a>
          <a href="#!" class="header__link">Work</a>
          <a href="#! " class="header__link">Contact</a>
        </nav>
      </div>
    </header>
    <main class="main">
      <section class="welcome">
        <div class="container">
          <div class="welcome__desc">
            <h1 class="welcome__title">
              Hi, I am Erlan Jukeshovich A Product Designer based in City.
            </h1>
            <p class="welcome__text">
              I help businesses and companies reach their goals by designing
              user-centric digital products & interactive experiences.
            </p>
            <a href="mailto:jukeshov.erlan@gmail.com" class="btn welcome__btn"
              >jukeshov.erlan@gmail.com</a
            >
          </div>
          <img src="./images/me.jpg" alt="my-photo" class="welcome__img" />
        </div>
      </section>

      <section class="works">
        <div class="container">
          <button class="works__btn">
            <img
              src="./images/arrow.svg"
              alt="arrow-icon"
              class="works__arrow"
            />
            Featured Work
          </button>

          <div class="works__wrapper">
            <a href="!#" class="work">
              <img 
                src="./images/work1.jpg" 
                alt="my-work" 
                class="work__img" 
              />
              <span class="work__name">InVersion 1</span>
            </a>

            <a href="!#" class="work">
              <img 
                src="./images/work2.jpg" 
                alt="my-work" 
                class="work__img" 
              />
              <span class="work__name">InVersion 2</span>
            </a>

            <a href="!#" class="work">
              <img 
                src="./images/work3.jpg" 
                alt="my-work" 
                class="work__img" 
              />
              <span class="work__name">InVersion 3</span>
            </a>
            <a href="!#" class="work">
              <img 
                src="./images/work4.jpg" 
                alt="my-work" 
                class="work__img" 
              />
              <span class="work__name">InVersion 4</span>
            </a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
